    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script>
        $(function () {
            // Display current date in the header
            var currentDayEl = $("#currentDay");
            currentDayEl.text(dayjs().format("dddd, MMMM D"));

            // Get the current hour in 24-hour format
            var currentHour = dayjs().format("H");

            // Add a click event listener to save buttons
            $(".saveBtn").on("click", function () {
                // Get the parent time-block's id (e.g., "hour-9")
                var timeBlockId = $(this).parent().attr("id");

                // Get the user input from the textarea within the same time-block
                var userInput = $(this).siblings(".description").val();

                // Save user input to local storage using the timeBlockId as the key
                localStorage.setItem(timeBlockId, userInput);
            });

            // Loop through time blocks to apply past, present, or future class
            $(".time-block").each(function () {
                var timeBlockHour = parseInt($(this).attr("id").split("-")[1]);

                if (timeBlockHour < currentHour) {
                    $(this).addClass("past");
                } else if (timeBlockHour === currentHour) {
                    $(this).addClass("present");
                } else {
                    $(this).addClass("future");
                }

                // Retrieve and display user input from local storage
                var savedUserInput = localStorage.getItem($(this).attr("id"));
                if (savedUserInput) {
                    $(this).find(".description").val(savedUserInput);
                }
            });
        });
    </script>
